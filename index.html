<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <!-- Topo fixo -->
    <div class="topo">
        <img src="./imagens/logo 1.png" alt="">
        <ion-icon name="people"></ion-icon>
    </div>

    <ul class="corpoDeMensagens">
        <!-- Elementos que vÃ£o ir pro js -->

        <!-- Mensagem de entrada e saida -->
        <li class="contatoEntradaESaida">
            <h2>`(00:00:00) ${contato} entra na sala...`</h2>
        </li>

        <!-- Mensagem publica -->
        <li class="mensagemPublica">
            <h2>`(00:00:00) ${contato} para todos ${mensagem}`</h2>
        </li>

        <!-- Mensagem reservada -->
        <li class="mensagemReservada">
            <h2>`(00:00:00) ${contato} reservadamente para ${contato2}: ${mensgem}`</h2>
        </li>
    </ul>

    <!-- Base fixa -->
    <div class="base">
        <input type="text" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline"></ion-icon>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
