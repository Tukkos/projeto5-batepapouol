<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <title>Bate Papo Uol</title>
</head>

<body>
    <!-- Topo fixo -->
    <div class="topo">
        <img src="./imagens/logo 1.png" alt="">
        <ion-icon name="people" onclick="abrirMenuLateral()"></ion-icon>
    </div>

    <!-- Menu lateral -->
    <div class="escondido">
        <div class="menuLateralFundos" onclick="abrirMenuLateral()"></div>
        <ul class="menuLateral">
            <div>
                <h1><em>Escolha um contato para enviar mensagem</em></h1>
            </div>

            <!-- Menu contatos -->
            <li>
                <ion-icon name="people"></ion-icon>
                <h1>Todos</h1>
            </li>
            <li>
                <ion-icon name="person-circle"></ion-icon>
                <h1>${contato}</h1>
                <ion-icon name="checkmark-outline" class="offline"></ion-icon>
            </li>

            <!-- Destino da mensgem -->
            <div>
                <h1>Escolha a visibilidade:</h1>
            </div>
            <li>
                <ion-icon name="lock-open"></ion-icon>
                <h1>Público</h1>
                <ion-icon name="checkmark-outline" class="offline"></ion-icon>
            </li>
            <li>
                <ion-icon name="lock-closed"></ion-icon>
                <h1>Reservadamente</h1>
                <ion-icon name="checkmark-outline" class="offline"></ion-icon>
            </li>
        </ul>
    </div>

    <ul class="corpoDeMensagens">
        <!-- Elementos que vão ir pro js -->

        <!-- Mensagem de entrada e saida -->
        <!-- <li class="contatoEntradaESaida">
            <p>${hora} <em>${usuario}</em> ${mensagem}</p>
        </li> -->

        <!-- Mensagem publica -->
        <!-- <li class="mensagemPublica">
            <p>${hora} <em>${usuario}</em> para <em>${destinatario}:</em> ${mensagem}</p>
        </li> -->

        <!-- Mensagem reservada -->
        <!-- <li class="mensagemReservada">
            <p>${hora} <em>${usuario}</em> reservadamente para <em>${destinatario}:</em> ${mensagem}</p>
        </li> -->
    </ul>

    <!-- Base fixa -->
    <div class="base">
        <input type="text" placeholder="Escreva aqui..." class="envioMensagens">
        <ion-icon name="paper-plane-outline" onclick="enviarMensagem()"></ion-icon>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
